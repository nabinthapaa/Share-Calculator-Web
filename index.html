<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Calculator for NEPSE</title>
</head>

<body>
    <!-- Navbar -->
    <header>
        <h1 class="logo">Share Calculator</h1>
        <!-- <img src="logosujan.png" alt="LogoSujan" class="logo"> -->
        <!-- <nav class="nav_links">
            <a href="index.html">Home</a>
            <a href="sell.html">Sell</a>
            <a href="#">Services</a>
        </nav> -->
        <a href="sell.html" class="cta"><Button>Sell</Button></a>
    </header>
    <div class="bodyContainer">
        <div class="container">
            <div class="innercontainer">
                <div class="sellshare">
                    <div class="valueContainer">
                        <label for="value" class="label">Share Quantity</label>
                        <input id="value" class="input" type="number" name="value" placeholder="12345">
                    </div>
                    <div class="amountContainer">
                        <label for="amount" class="label">Purchased Price</label>
                        <input type="number" id="amount" class="input" name="amount" placeholder="12345">
                    </div>
                    <div class="errorContainer" id="error">

                    </div>
                    <div class="buttonsContainer">
                        <input id="calculate" class="input button1" type="button" value="Calculate">
                        <input id="clear" type="button" value="Clear" class="input button2">
                    </div>
                </div>
            </div>
        </div>
        <div class="resultsContainer">
            <div class="innercontainer">
                <table class="results" id="table">
                </table>
            </div>
        </div>
    </div>
    <script src="index.js "></script>
</body>

</html>
